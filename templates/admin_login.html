<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - KemisAcademy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/kemislogo.webp') }}" alt="Kemis Academy Logo" width="200">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('admin_login') }}">Admin Login</a></li>
                </ul>
            </nav>
            <h1>Admin Login</h1>
        </header>
        <main>
            <form method="POST" action="{{ url_for('admin_login') }}" class="login-form">
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </main>
    </div>
</body>
</html>
