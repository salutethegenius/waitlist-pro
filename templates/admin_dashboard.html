<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kemis Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Kemis Academy Logo" width="200">
            <h1>Admin Dashboard</h1>
        </header>
        <main>
            <h2>Registered Participants</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for participant in participants %}
                    <tr>
                        <td>{{ participant.id }}</td>
                        <td>{{ participant.full_name }}</td>
                        <td>{{ participant.email }}</td>
                        <td>{{ participant.phone }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('delete_participant', participant_id=participant.id) }}">
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this participant?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('admin_logout') }}">Logout</a>
        </main>
    </div>
</body>
</html>
